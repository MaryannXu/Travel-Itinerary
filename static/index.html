<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Travel Itinerary Generator</title>
</head>
<body>
    <h1>Travel Itinerary Generator</h1>
    
    <form id="itinerary-form">
        <label for="destination">Travel Destination:</label>
        <input type="text" id="destination" required><br>
        
        <label for="interests">Interests:</label>
        <input type="text" id="interests" required><br>
        
        <label for="schedule">Schedule:</label>
        <input type="text" id="schedule" required><br>
        
        <button type="submit">Generate Itinerary</button>
    </form>
    
    <div id="itinerary-result"></div>
    
    <script src="/static/script.js"></script>
</body>
</html>
